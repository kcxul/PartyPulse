<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-body">
    <div class="top-container">
      <div>
        <button class="btn-back" onclick="window.history.back();">Return</button>
      </div>
    </div>
    <section class="hero-section-login">
      <div class="hero-content">
        <h1>Sign Up</h1>
      </div>
      <div class="login-container">
        <form id="signup-form" onsubmit="return handleSignup(event);">
          <input type="text" id="username" placeholder="Username" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <input type="password" id="confirm-password" placeholder="Confirm Password" required />
          <button class="btn-login" type="submit">Sign Up</button>
        </form>
        <p>
          Already have an account?
          <a href="../templates/login.html">Login</a>
        </p>
      </div>
    </section>
    <script src="signup.js"></script>
  </body>
</html>
