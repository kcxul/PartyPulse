<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Usage Statistics - PartyPulse</title>

    <!-- Include Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Reset some styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1, h2 {
            text-align: center;
            color: var(--highlight-color); /* Consistent gold for headings */
            margin-bottom: 15px;
            font-size: 2rem;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        /* Container Styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Key Stats Section */
        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-bottom: 40px;
        }

        .stat {
            background: #003366;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 250px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .stat:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
            border-color: var(--highlight-color);
        }

        .stat h3 {
            margin-bottom: 12px;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        /* Chart Section */
        .chart-container {
            width: 90%;
            margin: 0 auto;
            margin-top: 40px;
        }

        canvas {
            width: 100% !important;
            height: 500px !important;
        }

        /* Button Styling */
        button {
            background-color: var(--button-bg);
            color: var(--primary-bg);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        /* Footer Section */
        footer {
            margin-top: 50px;
            text-align: center;
            color: #b0b0b0;
            font-size: 1rem;
        }

        /* CSS Variables for consistent design */
        :root {
            --primary-bg: #001f3f;
            --secondary-bg: #003366;
            --highlight-color: #ffcc00;
            --button-bg: #ffcc00;
            --button-hover-bg: #ffd700;
            --error-color: #ff4444;
            --text-color: #ffffff;
            --border-color: #003366;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            --table-header-bg: #003366;
            --table-row-bg-alt: #002244;
        }

    </style>
</head>

<body>

<!-- Main Container -->
<div class="container">

    <!-- Page Heading -->
    <h1>View Usage Statistics</h1>
    <p>Gain valuable insights into the application usage, sessions, and performance metrics.</p>

    <!-- Key Stats -->
    <h2>Key Statistics</h2>
    <div class="statistics">
        <div class="stat">
            <h3>Total Users</h3>
            <p>1,500</p>
        </div>
        <div class="stat">
            <h3>Active Sessions Today</h3>
            <p>300</p>
        </div>
        <div class="stat">
            <h3>Total Subscriptions</h3>
            <p>650</p>
        </div>
        <div class="stat">
            <h3>Avg. Session Duration</h3>
            <p>15 mins</p>
        </div>
    </div>

    <!-- Chart Section -->
    <h2>Usage Overview</h2>
    <div class="chart-container">
        <canvas id="usageChart"></canvas>
    </div>

    <!-- Back Button -->
    <div class="back-btn">
        <button onclick="window.history.back();">Back to Admin Board</button>
    </div>

</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 PartyPulse. All rights reserved.</p>
</footer>

<!-- Chart.js Script -->
<script>
    // Chart.js Configuration
    var ctx = document.getElementById('usageChart').getContext('2d');

    var usageChart = new Chart(ctx, {
        type: 'bar', // Bar chart
        data: {
            labels: ['Total Users', 'Active Sessions Today', 'Total Subscriptions', 'Avg. Session Duration'], // X-axis labels
            datasets: [{
                label: 'Usage Statistics',
                data: [1500, 300, 650, 15], // Corresponding data points
                backgroundColor: [
                    'rgba(255, 204, 0, 0.6)',  // Gold for Total Users
                    'rgba(0, 51, 102, 0.6)',   // Dark Blue for Active Sessions
                    'rgba(102, 179, 255, 0.6)', // Light Blue for Subscriptions
                    'rgba(255, 87, 51, 0.6)'    // Red for Session Duration
                ],
                borderColor: '#fff',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 2000,  // Y-axis max value (customizable)
                }
            },
            plugins: {
                legend: {
                    display: false, // Hides the legend
                },
                tooltip: {
                    backgroundColor: '#333', // Custom tooltip background color
                    bodyColor: '#fff', // Tooltip text color
                    cornerRadius: 5, // Rounded corners on tooltips
                }
            },
        }
    });
</script>

</body>

</html>
