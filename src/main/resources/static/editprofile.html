<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - PartySpaces</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="partyspace.css" />
  </head>
  <body class="partyspace-body">
    <div class="partyspace-body-container">
      <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form action="/update-profile" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="profile-picture">Profile Picture</label>
            <input type="file" id="profile-picture" name="profile-picture" />
          </div>
          <div class="form-group">
            <label for="profile_des">Description</label>
            <input type="text" id="profile_des" name="profile-description" placeholder="Give us a description (or status) of what other Partiers should know about you!">
          </div>
          <div class="form-group">
            <label for="display-name">Username</label>
            <input type="text" id="display-name" name="display-name" placeholder="Enter your username" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" />
          </div>
          <div class="form-group">
            <button type="button" onclick="window.history.back();">Cancel</button>
          </div>
          <div class="form-group">
            <button type="button">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
