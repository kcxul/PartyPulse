<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin List</title>
</head>
<body>
<h1>Admins</h1>
<a href="/admin/form">Create New Admin</a>
<ul>
    <li th:each="admin : ${admins}">
        <span th:text="${admin.username}">Admin Username</span>
        <a th:href="@{/admin/view/{id}(id=${admin.id})}">View Details</a> |
        <a th:href="@{/admin/edit/{id}(id=${admin.id})}">Edit</a> |
        <a th:href="@{/admin/delete/{id}(id=${admin.id})}" onclick="return confirm('Are you sure?')">Delete</a>
    </li>
</ul>
</body>
</html>
