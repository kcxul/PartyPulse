<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create / Edit Admin</title>
</head>
<body>
<h1 th:text="${#strings.isEmpty(admin.id) ? 'Create' : 'Edit'} + ' Admin'">Create / Edit Admin</h1>

<form th:action="@{${#strings.isEmpty(admin.id) ? '/admin/form' : '/admin/update/' + admin.id}}" th:object="${admin}" method="post">

  <label th:for="*{username}">Username:</label>
  <input type="text" th:field="*{username}" placeholder="Enter Username" required>
  <br>

  <label th:for="*{password}">Password:</label>
  <input type="password" th:field="*{password}" placeholder="Enter Password" required>
  <br>

  <label th:for="*{accountStatus}">Account Status:</label>
  <input type="text" th:field="*{accountStatus}" placeholder="Enter Account Status" required>
  <br>

  <button type="submit">Save</button>
</form>

<a href="/admin/all">Back to Admin List</a>
</body>
</html>
