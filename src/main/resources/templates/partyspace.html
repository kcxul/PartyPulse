<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PartySpaces</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/partyspace.css" />
  </head>
  <body class="partyspace-body">
    <div class="partyspace-body-container">
      <div class="party-container">
        <div class="left-column-container">
          <div class="member-list">
            <ul>
              <h2>Members</h2>
              <li>Member 1</li>
              <li>Member 2</li>
              <li>Member 3</li>
            </ul>
            <a href="/report/createForm">Report</a>
          </div>
        </div>
        <div class="chatbox">
          <div class="chatbox-nav-container">
            <ul class="chatbox-nav">
              <li class="nav-item"></li>
              <li class="nav-item">My PartySpace</li>
              <li class="nav-item"><a href="../static/partyspace-settings.html">Manage</a></li>
            </ul>
          </div>
          <div class="chatbox-messages" id="chatbox-messages">
            <p>
              <strong>Member 1:</strong>
              Hello!
            </p>
            <p>
              <strong>Member 2:</strong>
              Hi there!
            </p>
          </div>
          <div class="chatbox-input">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-button">Send</button>
          </div>
        </div>
        <div class="profile-and-spaces">
          <div class="profile">
            <div class="profile-picture-container">
              <img src="../static/images/pfp.jpg" alt="Profile Picture" />
            </div>
            <h3>User1</h3>
            <a href="editprofile.html"><button>Edit Profile</button></a>
          </div>
          <div class="partyspaces-list">
            <h2>PartySpaces</h2>
            <div class="partyspaces-grid">
              <div class="partyspace-item" onclick="changePartySpace('PartySpace 1')">
                <a href="../static/createpartyspace.html"><button>Create PartySpace</button></a>
              </div>
              <div class="partyspace-item" onclick="changePartySpace('PartySpace 1')">
                <button>PartySpace 1</button>
              </div>
              <div class="partyspace-item" onclick="changePartySpace('PartySpace 2')">
                <button>PartySpace 2</button>
              </div>
              <div class="partyspace-item" onclick="changePartySpace('PartySpace 3')">
                <button>PartySpace 3</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/partyspace.js"></script>
  </body>
</html>
