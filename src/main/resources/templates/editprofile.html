<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - PartySpaces</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/partyspace.css" />
  </head>
  <body class="partyspace-body">
    <div class="partyspace-body-container">
      <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form action="/User/update-profile" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="profile-picture">Profile Picture</label>
            <input type="file" id="profile-picture" name="profile-picture" />
          </div>
          <div class="form-group">
          <label for="user_id"> ID </label><br>
          <input type="text" class="form-control" id="user_id" name="user_id" data-th-value="${user.user_id}" readonly><br>
          </div>
          <div class="form-group">
            <label for="profile_des">Description</label>
            <input type="text" id="profile_des" name="profile_des" data-th-value="${user.profile_des}">
          </div>
          <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" name="userName" data-th-value="${user.userName}"/>
          </div>
          <div class="form-group">
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email"  />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" data-th-value="${user.password}" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" data-th-value="${user.confirmPassword}" />
          </div>
          <div class="form-group">
            <button type="button" onclick="window.history.back();">Cancel</button>
          </div>
          <div class="form-group">
            <button type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
