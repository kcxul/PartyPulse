<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PartyPulse</title>
    <style>
        /* Define reusable CSS variables */
        :root {
            --primary-bg: #001f3f;
            --secondary-bg: #003366;
            --highlight-color: #ffcc00;
            --button-bg: #ffcc00;
            --button-hover-bg: #ffd700;
            --accent-color: #001f3f;
            --text-color: #ffffff;
            --error-color: #ff4444;
            --box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: var(--highlight-color);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            color: var(--text-color);
            margin-bottom: 20px;
        }

        /* Style the input fields */
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 250px;
            border: 2px solid var(--secondary-bg);
            border-radius: 5px;
            outline: none;
            margin: 10px 0;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--highlight-color);
        }

        /* Style the login button */
        button {
            background-color: var(--button-bg);
            color: var(--accent-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            font-size: 1rem;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        button:focus {
            outline: 2px solid var(--highlight-color);
        }

        /* Error message styles */
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
        }

        /* Button for "Back to Home" */
        .back-home-btn {
            background-color: transparent;
            color: var(--highlight-color);
            border: 2px solid var(--highlight-color);
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .back-home-btn:hover {
            background-color: var(--highlight-color);
            color: var(--primary-bg);
        }

        /* Make the form responsive */
        @media (max-width: 768px) {
            input[type="text"],
            input[type="password"] {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>

<div>
    <h1>Admin Login</h1>
    <p>Please enter your username and password to access the admin board.</p>

    <!-- Login form -->
    <form action="/admin/login" method="POST">
        <input type="text" name="username" placeholder="Username" required aria-label="Username">
        <input type="password" name="password" placeholder="Password" required aria-label="Password">

        <!-- Error message -->
        <div class="error-message">
            <span th:if="${param.error}" th:text="'Invalid username or password'"></span>
        </div>

        <!-- Login Button -->
        <button type="submit">Login</button>
    </form>

    <!-- Back to Home Button -->
    <div>
        <button class="back-home-btn" onclick="window.location.href='/';">Back to Home</button>
    </div>
</div>

</body>

</html>
